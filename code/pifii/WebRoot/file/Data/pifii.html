<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<script src="commonjs/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="commonjs/jquery.cookie.js" type="text/javascript"></script>
		<script src="commonjs/commons.js" type="text/javascript"></script>
		<script type="text/javascript"> 
			var thisRouterSN = getQueryStringByName('routersn');
			var thisMac = getQueryStringByName('mac');
			if(thisRouterSN != ""){
				$.cookie("routersn", thisRouterSN,{expires:10});
			}
			if(thisMac != ""){
				$.cookie("mac", thisMac,{expires:10});
			}
			var system ={  
				win : false,  
				mac : false,  
				xll : false  
			};  
			var p = navigator.platform;    
			system.win = p.indexOf("Win") == 0;  
			system.mac = p.indexOf("Mac") == 0;  
			system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);  
			if(system.win||system.mac||system.xll){
				var authServerPath = serverUrl.substring(0,serverUrl.lastIndexOf("/"));
				window.location.href=authServerPath+"/portal?mac="+thisMac+"&routersn="+thisRouterSN;
			}else{  
			   checkFileExist("mb/index.html",function(exist){
					if(!exist){
                        window.location.href=serverUrl+"&cmd=Init&mac="+thisMac+"&routersn="+thisRouterSN;
					}else{
						window.location.href="mb/goto.html?mac="+thisMac+"&routersn="+thisRouterSN; 
					}
				});
			}  
		</script>
	</head>
	<body></body>
</html>
